name: build-and-push

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image (runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/betag108crm:main
          build-args: |
            BUILD_REV=${{ github.sha }}

      - name: Build and push migrate image (deps)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: deps
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/betag108crm:migrate
          build-args: |
            BUILD_REV=${{ github.sha }}
