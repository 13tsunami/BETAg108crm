name: Deploy to prod server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Show runner info
        run: |
          uname -a
          docker --version
          docker compose version

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "$CR_PAT" | docker login ghcr.io -u 13tsunami --password-stdin

      - name: Pull images and start stack
        run: |
          set -e
          cd ~/g108crm
          docker compose pull
          docker compose rm -f migrate web || true
          docker compose up -d
          docker compose ps
