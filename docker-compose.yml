version: "3.9"

services:
  migrate:
    build:
      context: .
      target: deps
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma generate &&
             npx prisma migrate deploy"
    restart: "no"

  web:
    build:
      context: .
    environment:
      NODE_ENV: production
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
