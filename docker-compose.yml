services:
  db:
    image: postgres:alpine
    restart: unless-stopped
    env_file: .env
    environment:
      PGDATA: /var/lib/postgresql
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: ghcr.io/13tsunami/betag108crm:migrate
    pull_policy: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    command: >
      sh -lc "npx prisma migrate deploy"
    restart: "no"

  web:
    image: ghcr.io/13tsunami/betag108crm:main
    pull_policy: always
    env_file: .env
    environment:
      NODE_ENV: production
      UPLOADS_DIR: /app/uploads
    ports:
      - "80:3000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
